<router-outlet></router-outlet>

<div class="tabela_users">
<p-table [value]="tabela_usuarios" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" responsiveLayout="scroll"
currentPageReportTemplate="Mostrando {first} atÃ© {last} de {totalRecords} registros" [rowsPerPageOptions]="[5,10,20]" 
selectionMode="single" [(selection)]="usuarioSelecionado" dataKey="id" (onRowSelect)="onRowSelect($event)" >

    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
    
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-usuario>
        <tr [pSelectableRow] = "usuario">
            <td>{{usuario.id}}</td>
            <td>{{usuario.first_name}}</td>
            <td>{{usuario.last_name}}</td>
            <td>{{usuario.email}}</td>
        </tr>
    </ng-template>
</p-table>
</div>

<p>
    {{usuarioSelecionado | json}}
</p>
